<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Estacionamento</title>

</head>
<link rel="stylesheet" href="main.css">

<body>
  <div>
    <h2>Controle de entrada de veículos</h2>
    <input type="text" id="name" placeholder="Nome do veículo" autocomplete="off" />
    <input type="text" id="licence" placeholder="Placa do veículo" autocomplete="off" />
    <button id="send" class="success">Registrar</button>
  </div>
  <table>
    <thead>
      <tr>
        <th class="veiculo">Veículo</th>
        <th class="placa">Placa</th>
        <th class="entrada">Hora da Entrada</th>
        <th class="acoes">Ações</th>
      </tr>
    </thead>
    <tbody id="garage"></tbody>
  </table>
</body>

<script src="./main.js"></script>

</html>
